<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodRush</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="t">
            <div>
                <p class="sub">Maintenant</p>
                <b>Lieu actuel</b>
            </div>
            <div class="account">
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
        <div class="b">
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="headSearch" id="headSearch" placeholder="restaurants, commerces, plats">
            </div>
            <img src="/img/pictos/sliders.svg" alt="filter">
        </div>
    </header>
    <main>
        <section class="found">
            <h1>Savourez. Livré. Répétez.</h1>
            <div class="search"><i class="fa-solid fa-location-dot"></i><input type="text" name="Adrr" id="Adrr" placeholder="Saisissez votre adresse"><button>Rechercher</button></div>
        </section>
    </main>
    <footer>
        <nav>
            <div><i class="fa-solid fa-house"></i><p>Accueil</p></div>
            <div><i class="fa-solid fa-magnifying-glass"></i><p>Parcourir</p></div>
            <div><i class="fa-solid fa-cart-shopping"></i><p>Paniers</p></div>
            <div><i class="fa-solid fa-user"></i><p>Compte</p></div>
        </nav>
    </footer>
</body>
</html>
